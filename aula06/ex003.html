<!DOCTYPE html>
<html lang="pt-br">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Meu primeiro programa...</title>
<style>
   body{
       background-color: yellow;
       color: black;
       font: normal 20pt arial;
       /* Estrutura de comentário em CSS */
   }
   h1{
       color:red;
   }
</style>

</head>
<body>
   <h1>Olá, mundo!</h1> <!-- Estrutura de comentário em HTML -->
   <p>Já me livrei da maldição.</p>
   <script>
       var n1 = Number.parseInt(window.prompt('Digite um número inteiro: ')) // Convertendo de String para número inteiro antes de somar.
       var n2 = Number.parseFloat(window.prompt('Digite um número Real: ')) // Convertendo de String para número real antes de somar.
       var n3 = Number(window.prompt('Digite um número qualquer: ')) // Convertendo de String para um número qualquer antes de somar.
       var s = n1 + n2 + n3
       window.alert(`A soma entre ${n1}, ${n2} e ${n3} é ${s}.`) // Uso do recurso Template String.
   </script>
</body>
</html>
