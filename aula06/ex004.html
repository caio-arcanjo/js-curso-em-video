<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício com Strings</title>
    <style>
        Body{
            background-color: green;
            color: white;
            font: normal 15pt arial;
        }
        h1{
            color: yellow;
        }
    </style>
</head>
<body>
    <h1>Exercício com Strings</h1>
    <p>Este foi o primeiro exercício com formatação de Strings do curso de JavaScript</p>
    <script>
        var nome = window.prompt('Qual é o seu nome? ')
        document.write(`Bom dia <strong>${nome}</strong>!! O seu nome tem ${nome.length} letras.</br>`)
        document.write(`O seu nome apenas com letras maiúsculas fica: ${nome.toUpperCase()}</br>`)
        document.write(`E para finalizar, seu nome em letras minúsculas é: ${nome.toLowerCase()}</br>`)
    </script>
</body>
</html>
